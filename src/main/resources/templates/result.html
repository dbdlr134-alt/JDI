<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>검색 결과</title>
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; padding: 50px; background-color: #f9f9f9; }
        .card { background: white; max-width: 600px; margin: 0 auto; padding: 30px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { margin: 0; color: #333; font-size: 48px; }
        .reading { color: #888; font-size: 24px; margin-bottom: 20px; }
        .section { margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; }
        .label { font-weight: bold; color: #007bff; font-size: 14px; display: block; margin-bottom: 5px; }
        .content { font-size: 18px; line-height: 1.6; color: #555; }
        .btn-back { display: inline-block; margin-top: 30px; text-decoration: none; color: #555; border: 1px solid #ccc; padding: 10px 20px; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="card" th:object="${word}">
        <h1 th:text="*{kanji}"></h1>
        
        <div class="reading" th:text="*{reading}"></div>

        <div class="section">
            <span class="label">뜻 (意味)</span>
            <div class="content" th:text="*{meanings}"></div>
        </div>

        <div class="section" th:if="*{example != null}">
            <span class="label">예문 (例文)</span>
            <div class="content" th:text="*{example}"></div>
        </div>
        
        <div class="section" th:unless="*{example != null}">
            <span class="label">예문 (例文)</span>
            <div class="content">등록된 예문이 없습니다.</div>
        </div>

        <div style="text-align: center;">
            <a th:href="@{/search}" class="btn-back">⬅ 다시 검색하기</a>
        </div>
    </div>

</body>
</html>
